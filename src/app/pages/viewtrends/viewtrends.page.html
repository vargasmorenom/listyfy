<ion-content (ionScroll)="onScroll($event)" [scrollEvents]="true">
  <div class="trend-banner">
    <button class="back-btn" (click)="goBack()">
      <ion-icon name="arrow-back-outline"></ion-icon>
    </button>
    <span class="tag-name">#{{ tagName }}</span>
  </div>
  <app-content-list [entityNames]="items"></app-content-list>
  <ion-infinite-scroll (ionInfinite)="loadMore($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Cargando mÃ¡s contenido...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
