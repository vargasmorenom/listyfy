<app-session></app-session>
<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item
      *ngFor="let t of tendencias"
      (click)="openTendency(t)"
      detail="true"
    >
      <ion-label>
        <h2>#{{ t.name }}</h2>
        <p>{{ t.count }} publicaciones</p>
      </ion-label>

      <ion-badge color="primary">
        {{ t.count }}
      </ion-badge>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll [disabled]="allLoaded" (ionInfinite)="loadMore($event)">
    <ion-infinite-scroll-content loadingSpinner="crescent" loadingText="Cargando mÃ¡s tendencias...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
<app-menubajo [estado]="isMenuHidden"></app-menubajo>
