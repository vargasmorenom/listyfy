@for (item of entityNames; track $index) {
  <div class="card-container">
    @if (typeof item.profileId === 'object') {
      <div class="card-usuario" (click)="perfil(item.postedBy)">
        <img class="imagenPefil" src="http://localhost:3000/files/{{ item.profileId.profilePic[0].small }}" />
        <span>{{ item.profileId.chanelName }}</span>
      </div>
    }

    <div class="card-background" (click)="seeContent(item._id)">
      @for (itemA of item.imagen; track $index) {
        <img src="http://localhost:3000/files/{{ itemA.small }}" />
      }
      <div class="card-content">
        <div class="card-info">
          <h2 class="card-title">{{ item.name }}</h2>
          <p class="card-tipo">{{ item.tipo }}</p>
        </div>
        <div class="card-items">
          <ion-icon name="heart-outline"></ion-icon>
          <!-- <span>{{item.likeNumberUser.length}}</span> -->
          <span class="tipo">{{ item.typePostName }}</span>
        </div>
      </div>
    </div>
  </div>
}
