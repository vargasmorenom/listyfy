<div class="like-container" [class.liked]="liked" (click)="toggleLike()">
  <div class="likesSection">
    <ion-icon [name]="liked ? 'heart' : 'heart-outline'" color="danger" class="like-icon"></ion-icon>
  <span class="like-count">{{ count }}</span>
  </div>
  <div class="viewSection">
    <ion-icon [name]="'eye-outline'" class="view-icon"></ion-icon>
  <span class="view-count">{{ count }}</span>
  </div>
  
</div>
