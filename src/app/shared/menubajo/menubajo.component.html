<ion-tabs>
  <ion-tab-bar slot="bottom">
@for(item of menuactivo; track $index; ) {
  
    <ion-tab-button  (click)="ruta(item.url)">
      @if(item.url === 2){
        <img src="http://localhost:3000/files/{{item.image}}"/>
      }
      @else{
         <ion-icon name="{{item.icon}}"></ion-icon>
      }
      <ion-label>{{item.name}}</ion-label>
    </ion-tab-button>
  
}
  </ion-tab-bar>
</ion-tabs>
