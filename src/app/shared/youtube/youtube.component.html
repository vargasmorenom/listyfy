@for (item of contenido; track $index) {
  <div class="youtube">
    <app-delete-content [idContent]="item.idpost" [idpost]="idpost" [session]="true"></app-delete-content>
    <iframe
      width="350"
      height="196"
      [attr.src]="item.urlfinal"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
  </div>
}
