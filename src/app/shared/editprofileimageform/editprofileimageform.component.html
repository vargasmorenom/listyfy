<ion-header translucent>
  <ion-toolbar>
    <ion-title>{{ title }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close(perfilId)">✖</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
 
          <form [formGroup]="formImg" enctype="multipart/form-data">
            @for (itema of formCreateImg; track $index; ) {
              @if(itema.type === 'file'){
                <ion-item class="cargasUp">
                <ion-input
                id="cargas"
                class="upload-btn"
                type="{{itema.type}}"
                labelPlacement="floating"
                (change)="onfile($event)"
                formControlName="{{itema.name}}"
                accept="images/*">
                  <!-- <div for="cargas" slot="label">{{itema.label}}:
                  </div> -->
                </ion-input>
                <ion-label class="cargarData">Cargar</ion-label>
              </ion-item>
                @if(imagenCarga){
                  <ion-item>
                        <img class="img-fluid img-thumbnail image" src="{{imagenCarga}}" id="realiceImage">
                  </ion-item>
                   }
              }
